<!-- post.html -->
{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block message %}
    <h3 style="font-family:Microsoft YaHei;">{{ post.title }}</h3>
    <a style="font-family:Microsoft YaHei;" href="/">Back to HomePage!</a>
{% endblock %}    
{% block content %}
    <p style="font-family:Microsoft YaHei; font-size:12pt; letter-spacing:2pt;">
        {{ post.body }}
    </p>
{% endblock %}
