<!-- index.html -->
{% extends 'base.html' %}
{% block title %}
    Welcome to my Blog!
{% endblock %}
{% block message %}
    <h3 style="font-family:STKaiti;">Posts List</h3>
{% endblock %}    
{% block content %}
    {% for post in posts %}
        <p style="font-family:Microsoft YaHei; font-size:14pt; font-weight:blod;">
            <a href="/post/{{ post.webadd }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
